  <title>Restaurant Lotto</title>

  <link rel="stylesheet" href="{% static 'lotteryApp/lotteryAppLanding.css' %}">

<body>

  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">Restaurant Lotto</span>
        </a>
      </header>

      <div class="p-3 mb-4 bg-light rounded-3 text-center">
        <p>The current winner is:</p>
        <h2 id="winner">-</h2>
        <!-- <button id="generate" class="btn btn-primary btn-lg" type="button">Generate draw</button> -->
      </div>

      <div class="row">
        <div class="col-12 col-md-7">
          <div class="h-100 p-5 border rounded-3">

            <div class="row">
              <div class="col-8">
                <h2 class="mb-5">Current lotto numbers</h2>
              </div>
              <div class="col-4 text-end">
                <button id="generate" type="button">New draw</button>
              </div>
            </div>

            <!-- <p>Here you can see the last numbers of the lotto chosen</p> -->
            <div class="wrapper">
              {% with ''|center:81 as range %}
              {% for _ in range %}
              <p class="ball">{{ forloop.counter }}</p>
              {% endfor %}
              {% endwith %}
            </div>


          </div>
        </div>
        <div class="col-12 col-md-5">
          <div class="h-100 p-5 bg-light rounded-3">
            <h2>Draw history</h2>
            <p>Below is a history of the past winners.</p>

            <div class="row">
              <div class="col" id="history"></div>
              <div class="col" id="restaurant_winner"></div>
            </div>
          </div>
        </div>

      </div>

      <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2022
      </footer>
    </div>
  </main>

  <script src="{% static 'lotteryApp/lottoNumbers.js' %}"></script>

</body>

</html>
